<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
      <link rel="stylesheet" href="{% static "css/signup.css" %}" />

  </head>

  <body class="text-center">
    <form class="form-signin" style="margin-left: 20%; margin-right: 20%; margin-top: 10em" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        {% csrf_token %}


        <div class="container" style="width: 20em">
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only" style="margin-top: 5px;">Password</label>
            <input type="password" id="inputPassword" style="margin-top: 5px;" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px">Sign in</button>
        </div>

    </form>
  </body>
</html>
